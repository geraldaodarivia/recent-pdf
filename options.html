<!DOCTYPE html>
<html>

<head>
	<title>Recent PDF Options</title>
</head>

<body >
	<div class="main">
		<img src="tenor.gif" alt="" style="width: 100px; position: fixed; top: 0; left: 0;transform: rotate(180deg);">
		<img src="tenor.gif" alt="" style="width: 100px; position: fixed; top: 0; right: 0;    transform: rotate(180deg) scaleX(-1);">
		<img src="tenor.gif" alt="" style="width: 100px; position: fixed; bottom: 0; left: 0;     transform: scaleX(-1);">
		<img src="tenor.gif" alt="" style="width: 100px; position: fixed; bottom: 0; right: 0;">
		<div class="content">
			<label>
				<input type="number" id="files-per-page"> max number of files to show at a time (1-11)
				<br>
				<input type="checkbox" id="saved-tab"> Enable saved tab
			</label>
			<br>
			<div id="status"></div>
			<button id="save">Save</button>
		</div>
	</div>


	<link rel="stylesheet" href="options.css">
	<script src="options.js"></script>
	<script type="text/javascript">


	</script>
</body>

</html>
